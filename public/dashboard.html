<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e3f2fd;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            width: 100%;
            margin-top: 30px;
            gap: 30px;
            flex-wrap: wrap;
        }

        .stats, .users {
            width: 48%;
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .stats h3, .users h3 {
            font-size: 1.8em;
            color: #1565c0;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-weight: 500;
        }

        .stats p, .users p {
            font-size: 1.1em;
            margin: 10px 0;
            line-height: 1.6;
        }

        ul {
            list-style: none;
            padding: 0;
            overflow-y: auto;
            max-height: 300px;
        }

        li {
            background-color: #f1f8ff;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            border: 1px solid #bbdefb;
        }

        li:hover {
            background-color: #bbdefb;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .message-list {
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-height: 400px;
            overflow-y: auto;
        }

        .message-item {
            padding: 12px;
            background-color: #e8f5e9;
            margin-bottom: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .message-item:hover {
            background-color: #c8e6c9;
        }

        #typingIndicator {
            font-style: italic;
            color: #777;
            margin-top: 10px;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .stats, .users {
                width: 100%;
                margin-bottom: 20px;
            }

            .message-list {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="stats">
            <h3>Statistiques du Chat</h3>
            <p>üë• Utilisateurs en ligne : <span id="onlineUsersCount">0</span></p>
            <p>üí¨ Messages envoy√©s : <span id="messageCount">0</span></p>
            <p>üì© Messages priv√©s : <span id="privateMessagesCount">0</span></p>
            <p>üóëÔ∏è Messages supprim√©s : <span id="deletedMessagesCount">0</span></p>
        </div>

        <div class="users">
            <h3>Utilisateurs Connect√©s</h3>
            <ul id="userList"></ul>
            <h3>Salons Actifs</h3>
            <ul id="roomList"></ul>
            <p id="typingIndicator"></p>
        </div>
    </div>

    <div class="message-list" id="messageList"></div>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script>
        const socket = io();

        function formatDuration(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}m ${remainingSeconds}s`;
        }

        function redirectToUserStats(username) {
            window.location.href = `/user-stats/${username}`;
        }

        function redirectToRoomStats(roomName) {
            window.location.href = `/room-stats/${roomName}`;
        }

        socket.on('update dashboard', (data) => {
            document.getElementById('onlineUsersCount').textContent = data.onlineUsers;
            document.getElementById('messageCount').textContent = data.totalMessages;
            document.getElementById('privateMessagesCount').textContent = data.privateMessages;
            document.getElementById('deletedMessagesCount').textContent = data.deletedMessages;

            const userList = document.getElementById('userList');
            userList.innerHTML = '';  
            data.users.forEach((user) => {
                const li = document.createElement('li');
                li.onclick = () => redirectToUserStats(user.username);
                li.innerHTML = `
                    <div>
                        <strong>${user.username}</strong>
                        <span>(Connect√© depuis: ${formatDuration(user.connectionDuration)})</span>
                    </div>
                `;
                userList.appendChild(li);
            });

            const roomList = document.getElementById('roomList');
            roomList.innerHTML = '';  
            data.rooms.forEach((room) => {
                const li = document.createElement('li');
                li.onclick = () => redirectToRoomStats(room.roomName);
                li.innerHTML = `
                    <div>
                        <strong>${room.roomName}</strong>
                        <span>(Dur√©e de vie: ${formatDuration(room.roomDuration)})</span>
                    </div>
                `;
                roomList.appendChild(li);
            });
        });

        socket.on('user messages', (messages) => {
            const messageList = document.getElementById('messageList');
            messageList.innerHTML = '';
            if (messages.length === 0) {
                messageList.innerHTML = 'Aucun message trouv√©.';
            } else {
                messages.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = 'message-item';
                    div.innerHTML = `<strong>${msg.username} :</strong> ${msg.message}`;
                    messageList.appendChild(div);
                });
            }
        });

        socket.on('room messages', (messages) => {
            const messageList = document.getElementById('messageList');
            messageList.innerHTML = '';
            if (messages.length === 0) {
                messageList.innerHTML = 'Aucun message trouv√©.';
            } else {
                messages.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = 'message-item';
                    div.innerHTML = `<strong>${msg.user} :</strong> ${msg.message}`;
                    messageList.appendChild(div);
                });
            }
        });
    </script>
</body>
</html>
